<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saga Travel - Contact Us</title>
  <link rel="icon" href="./Image/Saga_Travel_logo.png">
  <link rel="stylesheet" href="./style/Contact_Us.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Saga Travel</h1>
      <nav>
        <ul>
          <li><a href="./travel_recommendation.html" id="home">Home </a></li>
          <li><a href="./About_us.html" id="About">About Us </a></li>
          <li><a href="./Contact_Us.html" id="Contact">Contact Us </a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="contact-us">
      <h2>Contact Us</h2>
      <img src="./Image/Contact_Us_background.jpeg" center center cover no-repeat fixed; alt="Background Image">
      <p>Feel free to reach out using the form below. We're happy to answer your questions or hear your feedback.</p>
      <form action="form-submission-page.html" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <br>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

</body>
</html>
